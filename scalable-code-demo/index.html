<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Cat Clicker</title>
	
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" 
						class="navbar-toggle collapsed" 
						data-toggle="collapse" 
						data-target="#ct-menu-items" 
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Cat Clicker!</a>
			</div><!-- /navbar-header -->
			
			<!-- Navbar menu items -->
			<div class="collapse navbar-collapse" id="ct-menu-items">
				<ul class="nav navbar-nav">
					<!-- Cat selector -->
					<li class="dropdown">
						<a 	href="#" 
							class="dropdown-toggle" 
							data-toggle="dropdown" 
							role="button" 
							aria-haspopup="true" 
							aria-expanded="false">
								Select Cat <span class="caret"></span>
							</a>
							<ul class="dropdown-menu" id="ct-cat-selector">
								<li><a href="#">Burrito</a></li>
								<li><a href="#">Angry</a></li>
								<li><a href="#">Sleepy</a></li>
								<li><a href="#">Playful</a></li>
								<li><a href="#">Orange</a></li>
							</ul>
					</li>
				</ul>
				
			</div><!-- /navbar collapsable menu items-->
		</div><!-- /.container-fluid -->
	</nav>
	
	<div class="container-fluid">		
		<div data-view="cat-detail"></div>
		<div data-view="click-count"></div>
	</div>
	
	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/cat.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
